<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="pets" id="pets">
        <div class="pets__container container">
            <h3>
                Our friends who<br> are looking for a house
            </h3>
            <div class="pets__scroller">
                <button class="pets__scroller__button" id="pets__scroller__button_left">&larr;</button>
                <div class="carousel-wrapper">
                    <div class="carousel" id="carousel">
                        <div class="carousel__item" id="item-left">
                            <a href="#" class="card">
                                <img src="../../assets/pets-katrine.png" alt="pets-katrine">
                                <p>Katrine</p>
                                <div class="card__button">Learn more</div>
                            </a>
                            <a href="#" class="card">
                                <img src="../../assets/pets-jennifer.png" alt="pets-jennifer">
                                <p>Jennifer</p>
                                <div class="card__button">Learn more</div>
                            </a>
                            <a href="#" class="card">
                                <img src="../../assets/pets-woody.png" alt="pets-woody">
                                <p>Woody</p>
                                <div class="card__button">Learn more</div>
                            </a>
                        </div>
                        <div class="carousel__item" id="item-active">
                            <a href="#" class="card">
                                <img src="../../assets/pets-sopfia.png" alt="pets-sopfia">
                                <p>Sophia</p>
                                <div class="card__button">Learn more</div>
                            </a>
                            <a href="#" class="card">
                                <img src="../../assets/pets-timmy.png" alt="pets-timmy">
                                <p>Timmy</p>
                                <div class="card__button">Learn more</div>
                            </a>
                            <a href="#" class="card">
                                <img src="../../assets/pets-charly.png" alt="pets-charly">
                                <p>Charly</p>
                                <div class="card__button">Learn more</div>
                            </a>
                        </div>
                        <div class="carousel__item" id="item-right">
                            <a href="#" class="card">
                                <img src="../../assets/pets-scarlet.png" alt="pets-scarlett">
                                <p>Scarlett</p>
                                <div class="card__button">Learn more</div>
                            </a>
                            <a href="#" class="card">
                                <img src="../../assets/pets-freddie.png" alt="pets-freddie">
                                <p>Freddie</p>
                                <div class="card__button">Learn more</div>
                            </a>
                            <a href="#" class="card">
                                <img src="../../assets/pets-freddie.png" alt="pets-freddie">
                                <p>Freddie</p>
                                <div class="card__button">Learn more</div>
                            </a>
                        </div>
                    </div>
                </div>
                <button class="pets__scroller__button" id="pets__scroller__button_right">&rarr;</button>
            </div>
            <div class="pets__button">
                <a href="../../pages/pets/index.html">Get to know the rest</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
